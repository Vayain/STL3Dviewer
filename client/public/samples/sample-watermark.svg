<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 30px;
      fill: #ffffff;
    }
    .tagline {
      font-family: Arial, sans-serif;
      font-size: 14px;
      fill: #ffffff;
    }
    .background {
      fill: #4a5568;
      opacity: 0.85;
    }
  </style>
  
  <!-- Background rounded rectangle -->
  <rect class="background" width="200" height="100" rx="10" ry="10" />
  
  <!-- 3D Icon -->
  <g transform="translate(35, 50) scale(0.7)">
    <path d="M0,0 L30,20 L60,0 L30,-20 Z" fill="#3182ce" />
    <path d="M30,20 L30,55 L60,35 L60,0 Z" fill="#2c5282" />
    <path d="M0,0 L0,35 L30,55 L30,20 Z" fill="#2b6cb0" />
  </g>
  
  <!-- Company Name -->
  <text x="100" y="45" text-anchor="middle" class="logo-text">3D Studio</text>
  
  <!-- Tagline -->
  <text x="100" y="70" text-anchor="middle" class="tagline">Professional Showcase</text>
</svg>